<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>

  <main id="main">
    <div class="comments" id="comments">
    </div>
    <div class="add-comment border-radius" id="add-comment-box">
      <div class="add-comment__image">
        <img src="./images/avatars/image-juliusomo.png" alt="" class="add-comment__image__img icon">
      </div>
      <div class="add-comment__content">
        <textarea placeholder="Add a comment" class="border-radius" id="comment-value"></textarea>
      </div>
      <button class="add-comment__button border-radius cursor button-blue button" id="send-btn">SEND</button>
    </div>
  </main>


  <div class="overlay hidden" id="overlay">
    <div class="delete-box border-radius">
      <h2>Delete comment</h2>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
      <div class="delete-box__buttons">
        <button class="button-gray button cursor" id="button-gray">NO, CANCEL</button>
        <button class="button-red button cursor" id="button-red">YES, DELETE</button>
      </div>
    </div>
  </div>

</html>
